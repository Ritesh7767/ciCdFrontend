name: CI/CD pipeling

on:
  push:
    branches: [main]
  pull_request: 
    branches: [main]

jobs:

  install-and-test:
    runs-on: ubuntu-latest

  steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Install frontend dependencies
      run: npm install

    - name: Build frontend
      run: npm run build